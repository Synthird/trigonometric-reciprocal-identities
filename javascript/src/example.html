<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Synthird">
	<link rel="stylesheet" href="example-style.css">
	<title>trigReciprocal module example</title>
</head>

<body>
	<header>
		<h1>Trigonometric reciprocal identity calculator</h1>
		<p><em>Note: </em>This example only works in a live server.</p>
	</header>

	<main>
		<input placeholder="Enter a number here" autofocus type="number" id="enter-number">
		<div>
			<button id="csc">csc</button>
			<button id="sec">sec</button>
			<button id="cot">cot</button>
			<button id="acsc">arccsc</button>
			<button id="asec">arcsec</button>
			<button id="acot">arccot</button>
			<button id="csch">csch</button>
			<button id="sech">sech</button>
			<button id="coth">coth</button>
		</div>

		<div>
			<p id="answer"></p>
		</div>
	</main>

	<script type="module" src="example.js"></script>
</body>

</html>
